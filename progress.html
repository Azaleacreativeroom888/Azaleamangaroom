<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blender進捗ノート</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #88c;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .entry img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 10px;
    }
    h1 {
      color: #446;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛠 進捗ノート</h1>
    <p>ここでは、私が作っている作品の進捗やメモを記録しています。</p>

    <div class="entry">
      <h2>🗓 2025年7月19日：剣モデリング</h2>
      <p>スムースにしたら終わり！</p>
      <img src="sword_wip3.png" alt="剣のモデリング途中">
    </div>

    <div class="entry">
      <h2>🗓 2025年7月14日：剣モデリング</h2>
      <p>なんかゴールが見えてきた</p>
      <img src="sword_wip2.png" alt="剣のモデリング途中">
    </div>

    <div class="entry">
      <h2>🗓 2025年7月12日：剣モデリング途中</h2>
      <p>まだまだ細かい部分を作るのが難しい</p>
      <img src="sword_wip1.png" alt="剣のモデリング途中">
    </div>

    <div class="entry">
      <h2>🗓 2024年：初めてのモデリング挑戦！</h2>
      <p>ここまでできたんだけど、いろいろ上手くできなくて諦めた</p>
      <img src="bake_test.png" alt="初めてのモデリング画像">
    </div>

    <p>また進捗があればどんどん追加していきます！</p>
  </div>
</body>
</html>
